{% extends 'ratearant/base.html' %}
{% load static %}

{% block body_block %}
<div class="container">
    <h2>Add Review for {{ restaurant.name }}</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>
{% endblock %}
